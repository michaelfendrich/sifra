<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styl.css}" type="text/css">
    <title>Sifra</title>
    <style>
        input[type=text]:invalid, textarea:invalid {
            box-shadow: 0 0 5px #d45252;
            border-color: #b03535
        }

        input[type=text]:valid, textarea:valid {
            box-shadow: 0 0 5px #5cd053;
            border-color: #28921f;
        }
    </style>
</head>
<body>
<h1>Viegenerova sifra</h1>
<form action="#" th:action="@{/vysledek}" th:object="${sifra}" method="post">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1" th:field="*{operace}">
        <label class="form-check-label" for="flexRadioDefault1">
          Sifrovani
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2" th:field="*{operace}">
        <label class="form-check-label" for="flexRadioDefault2">
          Desifrovani
        </label>
      </div>
    <h4>Text k zafifrovani</h4>
    <textarea th:field="*{text}" cols="60" rows="5" required></textarea>
    <h4>Heslo</h4>
    <input type="text" th:field="*{heslo}" required></br>
    <input class="btn btn-primary" type="submit" id="tlacitko" value="Submit" disabled="false">
</form>
<script>
document.getElementById("flexRadioDefault1").setAttribute("checked", "checked");
const textArea = document.querySelector("textarea");
const hesloArea = document.querySelector("input[type=text]");
const tlacitko = document.getElementById("tlacitko");
textArea.addEventListener("input", tlacitkoDisabled);
hesloArea.addEventListener("input", tlacitkoDisabled);

function tlacitkoDisabled() {
    if (!textArea.value || !hesloArea.value) {
        tlacitko.disabled = true;
    } else {
        tlacitko.disabled = false;
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
